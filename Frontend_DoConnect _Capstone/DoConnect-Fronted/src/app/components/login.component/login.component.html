<div class="login-container">
  <div class="card login-card">
    <div class="card-header text-center">
      <h2 class="card-title">Welcome Back</h2>
      <p class="card-subtitle">Sign in to your DoConnect account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">
          <i class="icon-user"></i>
          Username
        </label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-input"
          placeholder="Enter your username"
          [class.error]="submitted && f['username'].errors?.['required']"
        />
        <span
          *ngIf="submitted && f['username'].errors?.['required']"
          class="form-error"
        >
          Username is required
        </span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">
          <i class="icon-lock"></i>
          Password
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-input"
          placeholder="Enter your password"
          [class.error]="submitted && f['password'].errors?.['required']"
        />
        <span
          *ngIf="submitted && f['password'].errors?.['required']"
          class="form-error"
        >
          Password is required
        </span>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="btn btn-primary btn-lg w-full"
      >
        <span *ngIf="loading" class="spinner"></span>
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Signing In...</span>
      </button>

      <!-- Error Message -->
      <div *ngIf="errorMsg" class="alert alert-error mt-4">
        <i class="icon-warning"></i>
        {{ errorMsg }}
      </div>
    </form>

    <!-- Register Link -->
    <div class="login-footer text-center mt-6">
      <p class="text-muted">
        Don't have an account?
        <a routerLink="/register" class="text-primary font-medium">
          Create one here
        </a>
      </p>
    </div>
  </div>
</div>
